

<ion-content [fullscreen]="true">

  <div id="container">
    <div class="top">

      <ion-item lines="none">
        <ion-label slot="start">Hello, Ladele</ion-label>
        <ion-icon name="cart" slot="end" color="primary" style="border: 1px solid #E65100; padding: 3px; border-radius: 7px;"> </ion-icon>
      </ion-item>


      <ion-item lines="none">
        <ion-searchbar placeholder="What will you like to buy"></ion-searchbar>
        <ion-icon name="filter-outline"  style="width: 20%;"></ion-icon>
        <ion-select label="All" label-placement="floating" fill="outline" style="width: 30%;">
          <ion-select-option value="apple">All</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
      </ion-item>


    </div>

    <div class="properties">
      <ion-row>


      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>
            <h3 style="color:#E65100; font-size: 16px;"> 2 Bedroom Apartment</h3>
            <p  style="color:#E65100; font-size: 16px;"> &#8358;  120,000</p>
            <p>
              <ion-icon name="location" style="color:#E65100;"></ion-icon>
              Agidingbi, Ikeja
            </p>
          </ion-label>


        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-icon slot="start" name="cart"></ion-icon>
            Add to Cart
          </ion-item-option>

        </ion-item-options>
      </ion-item-sliding>
      </ion-row>
    </div>
  </div>
</ion-content>
